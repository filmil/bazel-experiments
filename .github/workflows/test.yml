name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "43 7 * * 0"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 7.1.2
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "cd wasm && bazel build //..."

  test-rv5-tools:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 5.1.0
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "cd rv5-tools && bazel build //..."

  test-rules-foreign-cc:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 6.3.2
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "cd rules-foreign-cc && bazel build //..."

  test-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 6.3.2
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "cd rebuild && bazel build //..."

  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 7.0.2
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "cd python && bazel build //..."
      - name: Test
        run: "cd python && bazel test --test_output=errors //..."

  test-riscv64-rust-baremetal:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 7.2.0
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "cd python && bazel build //..."

  test-musl:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 8.1.0
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "cd musl && bazel build //..."

