name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "43 7 * * 0"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 8.3.1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: a-${{ runner.os }}-bazel-${{ hashFiles('**/MODULE.bazel.lock') }}
          restore-keys: |
            a-${{ runner.os }}-bazel-
      - name: Build
        run: "cd wasm && bazel build //..."

