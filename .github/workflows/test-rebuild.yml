name: "Test-Rebuild"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "43 7 * * 0"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 6.3.2
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "cd rebuild && bazel build //..."
      - name: Test
        run: "cd rebuild && bazel test //..."

